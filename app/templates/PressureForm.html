{% extends "base.html" %}
{% block body %}

{% from '_formhelpers.html' import render_field %}
<form method="post" action="/pressure">
	{{form.hidden_tag()}}
	{{render_field(form.Pressure)}}
	{{render_field(form.Temperature)}}
	<p><input type="submit" value="Submit"></p>
</form>

<p>Pressure: {{p}} </p>
<p>Temperature: {{T}} </p>
<p>Cv: {{Cv}} </p>
<p>Cp: {{Cp}} </p>
<p>Density: {{rho}} </p>

{% endblock %}
